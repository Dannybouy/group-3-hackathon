apiVersion: v1
kind: Service
metadata:
  name: balancereader
  labels:
    application: bank-of-anthos
    environment: development
    team: ledger
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: balancereader
    application: bank-of-anthos
    environment: development
    team: ledger
    tier: backend
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: balancereader
  labels:
    application: bank-of-anthos
    environment: development
    team: ledger
    tier: backend
spec:
  selector:
    matchLabels:
      app: balancereader
      application: bank-of-anthos
      environment: development
      team: ledger
      tier: backend
  template:
    metadata:
      annotations:
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }'
      labels:
        app: balancereader
        application: bank-of-anthos
        environment: development
        team: ledger
        tier: backend
    spec:
      serviceAccountName: boa-ksa
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: balancereader
          image: gcr.io/bank-of-anthos-ci/balancereader:v0.5.11@sha256:4d48c9ab8abe3da595f5f11005045068dcb9068deb42e04c06c9f7b15c96e89b
          env:
            - name: VERSION
              value: "v0.5.11"
            - name: PORT
              value: "8080"
            - name: ENABLE_TRACING
              value: "true"
            - name: ENABLE_METRICS
              value: "true"
            - name: POLL_MS
              value: "100"
            - name: CACHE_SIZE
              value: "1000000"
            - name: JVM_OPTS
              value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms256m -Xmx512m"
            - name: LOG_LEVEL
              value: "info"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - configMapRef:
                name: environment-config
            - configMapRef:
                name: ledger-db-config
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: publickey
              mountPath: "/root/.ssh"
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
              ephemeral-storage: 0.5Gi
            limits:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 0.5Gi
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthy
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 5
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /healthy
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            privileged: false
            readOnlyRootFilesystem: true
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.37.5@sha256:026f4f0d8a09507fa0619a577a2542e5344d2e8962c3e38dd1c0c585125fa471
          resources:
            limits:
              cpu: "200m"
              memory: "100Mi"
          env:
            - name: CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: cloud-sql-admin
                  key: connectionName
          command:
            ["/cloud_sql_proxy", "-instances=$(CONNECTION_NAME)=tcp:5432"]
          securityContext:
            runAsNonRoot: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: publickey
          secret:
            secretName: jwt-key
            items:
              - key: jwtRS256.key.pub
                path: publickey
